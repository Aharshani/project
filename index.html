


<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .category-row {
            display: flex;
            justify-content: space-around;
            background-color: #ddd;
            padding: 20px 0;
            flex-wrap: wrap;
        }
        .category {
            width: 150px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            margin: 10px;
            transition: transform 0.2s;
            padding: 10px;
        }
        .category img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .category button {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .category:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">YourLogo</div>
        <div class="nav">
            <div>Schedule</div>
            <div>About Us</div>
            <div class="cart">Cart</div>
        </div>
    </header><div class="search-container">
    <input type="text" placeholder="Search products...">
</div>

<div class="category-row">
    <div class="category">
        <img src="https://via.placeholder.com/150x100?text=Vegetables" alt="Vegetables">
        <button>Vegetables</button>
    </div>
    <div class="category">
        <img src="https://via.placeholder.com/150x100?text=Fruits" alt="Fruits">
        <button>Fruits</button>
    </div>
    <div class="category">
        <img src="https://via.placeholder.com/150x100?text=Dairy" alt="Dairy Products">
        <button>Dairy Products</button>
    </div>
    <div class="category">
        <img src="https://via.placeholder.com/150x100?text=Poultry" alt="Poultry">
        <button>Poultry</button>
    </div>
    <div class="category">
        <img src="https://via.placeholder.com/150x100?text=Fish" alt="Fish & Sea Foods">
        <button>Fish & Sea Foods</button>
    </div>
</div>

</body>
</html>
